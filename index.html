<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <section id="main-section">
    <h2>Welcome to the Todo App!</h2>
    <p>This is a simple todo application that took about 3 minutes to build using JavaScript and CSS. All the code was provided by Chat GPT. To use the app, you can add your tasks, mark them as completed, and delete them as needed.</p>

  <h1>Todo App</h1>
  

  
  <div id="todo-container">

    <button id="add-button">Add</button>
    <ul id="todo-list"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
